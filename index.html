<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">00:00:00</div>
      <div class="options">
        <button class="start">Start / Старт</button>
        <button class="stop">Stop / Стоп</button>
        <button class="reset">Reset / Ресет</button>
      </div>
    </div>

    <script>
      var ms = 0,
        s = 0,
        m = 0;
      var counter;
      var start = document.querySelector(".start");
      var stop_timer = document.querySelector(".stop");
      var reset_timer = document.querySelector(".reset");
      var time = document.querySelector(".time");
      start.addEventListener("click", function () {
        if (!counter) {
          counter = setInterval(run, 10);
        }

        function run() {
          time.textContent = currentTime();
          ms++;
          if (ms == 100) {
            ms = 0;
            s++;
          }
          if (s == 60) {
            s = 0;
            m++;
          }
        }
      });
      stop_timer.addEventListener("click", function () {
        clearInterval(counter);
        counter = false;
      });
      reset_timer.addEventListener("click", function () {
        clearInterval(counter);
        counter = false;
        (ms = 0), (s = 0), (m = 0);
        time.textContent = currentTime();
      });
      function currentTime() {
        return m + ":" + s + ":" + ms;
      }
    </script>
  </body>
</html>
